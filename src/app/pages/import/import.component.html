<div class="row">
    <div class="col">
        <nb-select placeholder="Escolhe a doença desejada" [(ngModel)]="selectedDisease">
            <nb-option *ngFor='let disease of diseases' value={{disease.id}}>
                {{disease.name}}
            </nb-option>
        </nb-select>
    </div>
</div>

<div class="row mt-3">
    <div class="col">
        <label class="btn btn-primary">Importar arquivo<input type="file" style="display: none;" (change)="onFileChange($event)" accept=".xlsx"></label>
    </div>
</div>
<div class="row mt-3">
    <div class="col">
        <a href="../../../assets/files/exemplo_recomendacoes.xlsx">Faça o download da planilha exemplo aqui.</a>
    </div>
</div>
